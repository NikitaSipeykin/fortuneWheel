<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/images/admiral.png" type="image/x-icon">
  <title>Admiral</title>
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styleMain.css">
</head>

<body>
  <section class="slider-container">
    <div class="slider">
      <div class="slide">
        <div class="image">
          <img src="/images/One_Piece_Anime_Emblem.png" alt="Image 1">
        </div>
        <div class="info">
          <div class="title">
            <h2>One Pies</h2>
          </div>
          <div class="button-box">
            <a class="button" href="/onePiesWheel.html">Press me!</a>
          </div>
        </div>
      </div>
      <div class="slide">
        <div class="image">
          <img src="/images/kaiju.png" alt="Image 1">
        </div>
        <div class="info">
          <div class="title">
            <h2>Kaiju №8</h2>
          </div>
          
          <div class="button-box">
            <a class="button" href="#">Press me!</a>
          </div>
        </div>
      </div>
      <div class="slide">
        <div class="image">
          <img src="/images/ocean.png" alt="Image 1">
        </div>
        <div class="info">
          <div class="title">
            <h2>Необъятный океан</h2>
          </div>
          
          <div class="button-box">
            <a class="button" href="#">Press me!</a>
          </div>
        </div>
      </div>
      <div class="slide">
        <div class="image">
          <img src="/images/naruto.png" alt="Image 1">
        </div>
        <div class="info">
          <div class="title">
            <h2>Naruto</h2>
          </div>
          
          <div class="button-box">
            <a class="button" href="#">Press me!</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Подключение библиотеки jQuery (slick-slider требует jQuery) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Подключение slick-slider -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
